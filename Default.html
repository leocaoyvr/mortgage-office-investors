<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Investors 股东账户系统 | Amber MIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="apple-touch-icon" href="img/logo-amber-icon-200x200.jpg">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
</head>

<body class="page">
  <div class="wrapper">
    <!--=============================================
    =   Header
    ==============================================-->
    <header class="header">
      <div class="nav-bar">
        <img class="nav-bar__logo"
             src="/img/logo-amber-h-white-298x100.png"
             alt="Amber Financial Services Copr. logo">
        <ul class="nav nav-bar__menu">
          <li class="nav__item nav__item--primary">1.866.268.0328</li>
        </ul>
      </div>
    </header>


    <!--=============================================
    =   Main
    ==============================================-->
    <main class="main">
      <section class="form-login">
        <form id="ctl00"
              class="form-login__main"
              action="https://www.partnersviewcentral.com/Default.aspx?ReturnUrl=%2f"
              method="post"
              name="ct100">

          <h1 class="form-login__title">Investors Login</h1>
          <div class="form-login__inner">
            <input id="__VIEWSTATE"
                   name="__VIEWSTATE"
                   type="hidden"
                   value="">
            <input id="__VIEWSTATEGENERATOR"
                   name="__VIEWSTATEGENERATOR"
                   type="hidden"
                   value="">
            <input id="__EVENTVALIDATION"
                   name="__EVENTVALIDATION"
                   type="hidden"
                   value="">
            <input name="form-type"
                   type="hidden"
                   value="">

            <fieldset class="form-login__controls">
              <div id="companyTR"
                   class="form-group hide">
                <!-- hide by default, coz company ID is pre-set -->
                <input id="strCompanyId"
                       class="form-control"
                       value="WMC"
                       name="strCompanyId"
                       placeholder="Company ID"
                       type="text">
              </div>
              <div class="form-group">
                <input id="strAccount"
                       class="form-control"
                       name="strAccount"
                       placeholder="Account 账户名"
                       type="text">
              </div>
              <div class="form-group mb2_5">
                <input id="strPIN"
                       class="form-control"
                       name="strPIN"
                       placeholder="Password 密码"
                       type="password">
              </div>

              <div class="form-group pos-r mfControls">
                <button id="btnLogin"
                        class="btn btn--primary btn--large form-login__btn"
                        name="btnLogin"
                        type="submit"
                        value="Login">Login 登入</button>
                <p id="msg"
                   class="helper-block form-login__helper"></p>
              </div>
            </fieldset>
            <p class="form-login__note">
              <a class="link"
                 href="https://amberfinancial.com/en/about#contact">Forgot password? 忘记密码？</a>
            </p>
          </div>
        </form>
        <div class="form-login__side"></div>
      </section>
    </main>

    <!--=============================================
    =   Footer
    ==============================================-->
    <footer class="footer">
      <p class="footer__copyright">Copyright © <span id="copyright-year"></span> Amber Financial Services Corp. <span class="d-ib">All rights reserved.</span></p>
    </footer>

  </div>

  <div class="page-bg">
    <div class="page-bg__1"></div>
    <div class="page-bg__2"></div>
  </div>

  <!--=============================================
  =   Scripts
  ==============================================-->
  <script src="js/tm-scripts.js"></script>
</body>
</html>
